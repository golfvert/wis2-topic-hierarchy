# This is a basic workflow to help you get started with Actions

name: UpdateSchema

# Controls when the workflow will run
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get schemas bundle
        id: get_bundle
        run: |
          curl -o  wis2-topic-hierarchy-a.zip https://schemas.wmo.int/wth/a/bundle/wis2-topic-hierarchy-a.zip
          unzip wis2-topic-hierarchy-a.zip
          rm wis2-topic-hierarchy-a.zip
          mv wis2-topic-hierarchy-a/* .
          rmdir wis2-topic-hierarchy-a
          cat earth-system-discipline.csv | tr -d "\r" | while read -r line; do if [ $(grep -c $line earth-system-discipline.csv) -eq 1 ]; then echo $line | md5sum | grep -o '^\S\+' ; fi; done > earth-system-discipline-and-below.md5.txt
          tail -n+2 notification-type.csv | awk -F, '{print $1}' > notification-type.txt
          tail -n+2 data-policy.csv | awk -F, '{print $1}' > data-policy.txt
          rm notification-type.csv
          rm earth-system-discipline.csv
          rm system.csv
          rm version.csv
          rm data-policy.csv
          rm centre-id.csv
          rm channel.csv

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update changed files
